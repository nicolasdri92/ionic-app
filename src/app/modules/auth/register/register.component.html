<ion-content color="light" class="ion-padding">
  <div class="register-container">
    <h1 class="ion-text-center">Registrarse</h1>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-input
            label="Nombre"
            labelPlacement="stacked"
            type="text"
            formControlName="name"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Apellido"
            labelPlacement="stacked"
            type="text"
            formControlName="lastname"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Correo electronico"
            labelPlacement="stacked"
            type="email"
            formControlName="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Contraseña"
            labelPlacement="stacked"
            type="password"
            value="password"
            formControlName="password"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Confirmar contraseña"
            labelPlacement="stacked"
            type="password"
            value="password"
            formControlName="repassword"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-button
        expand="full"
        fill="solid"
        size="default"
        color="dark"
        [disabled]="!formGroup.valid || password.value !== repassword.value"
        (click)="onSubmit()"
        >Crear</ion-button
      >
    </form>

    <div class="ion-text-center">
      <ion-text
        >¿Ya tienes una cuenta?
        <span color="dark" routerLink="/auth/login">Ingresa</span></ion-text
      >
    </div>
  </div>
</ion-content>
