<ion-content color="light" class="ion-padding">
  <div class="login-container">
    <h1 class="ion-text-center">Ingresar</h1>

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <ion-list>
        <ion-item>
          <ion-input
            label="Correo electronico"
            labelPlacement="stacked"
            type="email"
            placeholder="email@domain.com"
            formControlName="email"
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-input
            label="Contraseña"
            labelPlacement="stacked"
            type="password"
            value="password"
            formControlName="password"
          ></ion-input>
        </ion-item>
      </ion-list>

      <ion-button
        expand="full"
        fill="solid"
        size="default"
        color="dark"
        [disabled]="!formGroup.valid"
        (click)="onSubmit()"
        >Ingresar</ion-button
      >
    </form>

    <div class="ion-text-center">
      <ion-text
        >¿No tiene una cuenta?
        <span color="dark" routerLink="/auth/register"
          >Registrate</span
        ></ion-text
      >
    </div>
  </div>
</ion-content>
