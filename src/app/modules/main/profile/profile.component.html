<ion-header>
  <ion-toolbar color="dark">
    <ion-title color="light">Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-flex-center">
    <ion-avatar class="ion-text-center ion-align-self-center">
      <label for="src-file">
        <img [src]="uploadedFileURL" (click)="setOpen(true)" />
      </label>
    </ion-avatar>
    <ion-text class="ion-text-center" (click)="openModal()">
      Editar perfil
    </ion-text>
  </div>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Mis Datos</ion-label>
    </ion-item-divider>
    <ion-item lines="none">
      <ion-label>
        <h2>Email</h2>
        <p>{{ currentUser?.email }}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <h2>Nombre</h2>
        <p>{{ currentUser?.displayName }}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-button
    class="ion-text-capitalize"
    color="dark"
    expand="full"
    fill="solid"
    size="large"
    (click)="logout()"
  >
    Cerrar sesi√≥n
  </ion-button>
</ion-content>

<ion-action-sheet
  [isOpen]="isActionSheetOpen"
  [buttons]="actionSheetButtons"
  (didDismiss)="setOpen(false)"
></ion-action-sheet>
