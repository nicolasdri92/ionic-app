<ion-header>
  <ion-toolbar>
    <ion-title color="dark">Mi perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="ion-flex-center">
    <ion-avatar class="ion-text-center ion-align-self-center">
      <img src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-text class="ion-text-center" (click)="openModal()"
      >Editar perfil</ion-text
    >
  </div>

  <ion-item-group>
    <ion-item-divider>
      <ion-label>Mis Datos</ion-label>
    </ion-item-divider>
    <ion-item lines="none">
      <ion-label>
        <h2>Email</h2>
        <p>{{ currentUser?.email }}</p>
      </ion-label>
    </ion-item>

    <ion-item lines="none">
      <ion-label>
        <h2>Nombre</h2>
        <p>{{ currentUser?.displayName }}</p>
      </ion-label>
    </ion-item>
  </ion-item-group>

  <ion-button
    class="ion-text-capitalize"
    color="dark"
    expand="full"
    fill="solid"
    size="large"
    (click)="logout()"
  >
    Cerrar sesi√≥n
  </ion-button>
</ion-content>
